<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Emotion AI</title>
    <!-- Google Fonts for premium typography -->
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&family=Space+Grotesk:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #0e0e11;
            --sidebar-bg: #131316;
            --chat-bg: #0e0e11;
            --input-bg: #1e1f24;
            --accent-gradient: linear-gradient(135deg, #4b90ff 0%, #ff5546 100%);
            --accent-color: #4b90ff;
            --text-primary: #e3e3e3;
            --text-secondary: #8e8ea0;
            --message-user-bg: #2a2b32;
            --message-ai-bg: transparent;
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            display: flex;
            flex-direction: column;
            padding: 20px;
            border-right: var(--glass-border);
            transition: transform 0.3s ease;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 20px;
            font-weight: 600;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .new-chat-btn {
            background: var(--input-bg);
            border: var(--glass-border);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            transition: background 0.2s;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            background: #2b2c33;
        }

        .sidebar-menu {
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
        }

        .menu-item {
            padding: 10px;
            border-radius: 8px;
            color: var(--text-secondary);
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.2s, background 0.2s;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-primary);
        }

        .menu-item.active {
            background: rgba(75, 144, 255, 0.1);
            color: var(--accent-color);
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: radial-gradient(circle at 50% 0%, rgba(75, 144, 255, 0.05) 0%, transparent 50%);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 20px;
            scroll-behavior: smooth;
        }

        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            opacity: 1;
            transition: opacity 0.3s;
        }

        .welcome-title {
            font-size: 48px;
            font-weight: 500;
            background: linear-gradient(to right, #4b90ff, #ff5546);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .welcome-subtitle {
            color: var(--text-secondary);
            font-size: 20px;
            margin-bottom: 40px;
        }

        /* Messages */
        .message-wrapper {
            max-width: 800px;
            margin: 0 auto 30px auto;
            display: flex;
            gap: 20px;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 16px;
        }

        .avatar.user {
            background: #4b4b55;
            color: white;
        }

        .avatar.ai {
            background: linear-gradient(135deg, #4b90ff, #ff5546);
            color: white;
        }

        .message-content {
            flex: 1;
            line-height: 1.6;
            font-size: 16px;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content pre {
            background: #1e1f24;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            border: var(--glass-border);
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 2px 5px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* Input Area */
        .input-area {
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
            padding: 20px;
            position: relative;
        }

        .input-container {
            background: var(--input-bg);
            border-radius: 25px;
            padding: 10px 15px;
            display: flex;
            align-items: flex-end;
            gap: 10px;
            border: var(--glass-border);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input-container:focus-within {
            border-color: rgba(75, 144, 255, 0.5);
            box-shadow: 0 0 15px rgba(75, 144, 255, 0.1);
        }

        textarea {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 16px;
            resize: none;
            max-height: 200px;
            padding: 12px 0;
            outline: none;
            line-height: 1.5;
        }

        .action-btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .action-btn.send {
            color: var(--accent-color);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: default;
        }

        /* Upload Preview */
        .file-preview {
            display: flex;
            gap: 10px;
            padding: 10px 20px;
            overflow-x: auto;
        }

        .file-chip {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 5px 10px;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
            border: var(--glass-border);
        }

        .file-chip button {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 14px;
        }

        /* Video Mode */
        .video-container {
            display: none;
            flex: 1;
            background: black;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        .video-container.active {
            display: flex;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        .video-controls {
            position: absolute;
            bottom: 30px;
            display: flex;
            gap: 20px;
        }

        .video-btn {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: none;
            padding: 15px 30px;
            border-radius: 30px;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .video-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .video-btn.stop {
            background: rgba(255, 70, 70, 0.4);
        }

        /* Emotion Badge */
        .emotion-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-right: 8px;
            background: rgba(75, 144, 255, 0.15);
            color: #4b90ff;
            border: 1px solid rgba(75, 144, 255, 0.3);
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #2a2b32;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #3a3b42;
        }

        /* Loading Animation */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 10px 0;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <span>ðŸŒŒ</span> Quantum Emotion
        </div>
        <button class="new-chat-btn" onclick="resetChat()">
            <span>+</span> New Chat
        </button>
        <div class="sidebar-menu">
            <div class="menu-item active" onclick="switchMode('text')">Message</div>
            <div class="menu-item" onclick="switchMode('video')">Live Camera</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Text Chat View -->
        <div id="text-view" class="chat-container">
            <div class="welcome-screen" id="welcome-screen">
                <h1 class="welcome-title">Hello, Human.</h1>
                <p class="welcome-subtitle">I can sense how you're feeling. How can I help?</p>
            </div>
            <div id="messages-list"></div>
        </div>

        <!-- Video Chat View -->
        <div id="video-view" class="video-container">
            <video id="video-preview" autoplay playsinline muted></video>
            <canvas id="video-canvas" style="display:none"></canvas>
            <div class="video-controls">
                <button class="video-btn" id="start-video-btn" onclick="startExperience()">Start Experience</button>
                <button class="video-btn stop" id="stop-video-btn" onclick="stopExperience()" style="display:none">End
                    Session</button>
            </div>
            <div id="emotion-overlay" style="position: absolute; top: 20px; right: 20px; display: none;">
                <div class="emotion-badge" id="live-emotion-badge" style="font-size: 14px; padding: 10px 20px;">
                    Analyzing...
                </div>
            </div>
        </div>

        <!-- Input Area (Fixed Bottom) -->
        <div class="input-area" id="input-area">
            <div class="file-preview" id="file-preview"></div>
            <div class="input-container">
                <button class="action-btn" onclick="document.getElementById('file-input').click()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M12 5v14M5 12h14" />
                    </svg>
                </button>
                <textarea id="user-input" rows="1" placeholder="Type a message..."
                    oninput="autoResize(this)"></textarea>
                <button class="action-btn send" id="send-btn" onclick="sendMessage()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
            <input type="file" id="file-input" multiple style="display: none" onchange="handleFiles(this.files)">
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let attachedFiles = [];
        let videoStream = null;
        let isVideoActive = false;
        let socket = null;
        let mediaRecorder = null;
        let frameInterval = null;

        // Auto-resize textarea
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Enter to send
        document.getElementById('user-input').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Switch Modes
        function switchMode(mode) {
            document.querySelectorAll('.menu-item').forEach(el => el.classList.remove('active'));
            event.target.classList.add('active');

            if (mode === 'text') {
                document.getElementById('text-view').style.display = 'block';
                document.getElementById('input-area').style.display = 'block';
                document.getElementById('video-view').classList.remove('active');
                stopCamera();
            } else {
                document.getElementById('text-view').style.display = 'none';
                document.getElementById('input-area').style.display = 'none';
                document.getElementById('video-view').classList.add('active');
            }
        }

        // File Handling
        function handleFiles(files) {
            attachedFiles = [...attachedFiles, ...Array.from(files)];
            renderFilePreview();
        }

        function renderFilePreview() {
            const container = document.getElementById('file-preview');
            container.innerHTML = attachedFiles.map((file, index) => `
                <div class="file-chip">
                    ${file.name}
                    <button onclick="removeFile(${index})">Ã—</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            attachedFiles.splice(index, 1);
            renderFilePreview();
        }

        // Chat Logic
        async function sendMessage() {
            const input = document.getElementById('user-input');
            const text = input.value.trim();

            if (!text && attachedFiles.length === 0) return;

            // Hide welcome screen
            document.getElementById('welcome-screen').style.opacity = '0';
            setTimeout(() => document.getElementById('welcome-screen').style.display = 'none', 300);

            // 1. Show User Message
            if (text) appendMessage('user', text);
            input.value = '';
            input.style.height = 'auto';

            // 2. Show Thinking Indicator
            const loadingId = appendLoading();

            try {
                // Upload files first if any
                if (attachedFiles.length > 0) {
                    for (const file of attachedFiles) {
                        await processFile(file);
                    }
                    attachedFiles = [];
                    renderFilePreview();
                }

                // Send Text
                if (text) {
                    const response = await fetch(`${API_URL}/chat`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ message: text })
                    });
                    const data = await response.json();

                    removeMessage(loadingId);

                    const emotion = data.quantum_superposition?.collapsed_emotion;
                    appendMessage('ai', data.response, emotion);
                } else {
                    removeMessage(loadingId);
                }

            } catch (error) {
                removeMessage(loadingId);
                appendMessage('ai', "I'm having trouble connecting to my quantum core. Please ensure the backend is running.");
                console.error(error);
            }
        }

        async function processFile(file) {
            const formData = new FormData();
            formData.append('file', file);

            let endpoint = '/process/file'; // Default
            if (file.type.startsWith('audio/')) endpoint = '/process/audio';
            else if (file.type.startsWith('video/')) endpoint = '/process/video';

            try {
                const res = await fetch(`${API_URL}${endpoint}`, { method: 'POST', body: formData });
                const data = await res.json();

                const emotion = data.quantum_superposition?.collapsed_emotion;
                let text = `Analyzed ${file.name}.`;
                if (data.final_output?.formatted_text) text += "\n\n" + data.final_output.formatted_text;

                appendMessage('ai', text, emotion);
            } catch (e) {
                appendMessage('ai', `Error processing ${file.name}: ${e.message}`);
            }
        }

        function appendMessage(role, text, emotion = null) {
            const container = document.getElementById('messages-list');
            const div = document.createElement('div');
            div.className = 'message-wrapper';

            let emotionBadge = '';
            if (emotion) {
                emotionBadge = `<span class="emotion-badge">${emotion}</span>`;
            }

            // Parse Markdown
            const htmlContent = marked.parse(text);

            div.innerHTML = `
                <div class="avatar ${role}">${role === 'user' ? 'ðŸ‘¤' : 'ðŸŒŒ'}</div>
                <div class="message-content">
                    ${emotionBadge}
                    ${htmlContent}
                </div>
            `;

            container.appendChild(div);
            // Scroll to bottom
            const scrollContainer = document.querySelector('.chat-container');
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
            return div.id;
        }

        function appendLoading() {
            const container = document.getElementById('messages-list');
            const div = document.createElement('div');
            div.className = 'message-wrapper';
            div.id = 'loading-' + Date.now();
            div.innerHTML = `
                <div class="avatar ai">ðŸŒŒ</div>
                <div class="message-content">
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                </div>
            `;
            container.appendChild(div);
            const scrollContainer = document.querySelector('.chat-container');
            scrollContainer.scrollTop = scrollContainer.scrollHeight;
            return div.id;
        }

        function removeMessage(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function resetChat() {
            document.getElementById('messages-list').innerHTML = '';
            document.getElementById('welcome-screen').style.display = 'flex';
            document.getElementById('welcome-screen').style.opacity = '1';

            // Clear backend memory if needed
            fetch(`${API_URL}/memory`, { method: 'DELETE' }).catch(console.error);
        }

        // WebSocket & Experience Logic
        async function startExperience() {
            document.getElementById('start-video-btn').style.display = 'none';
            document.getElementById('stop-video-btn').style.display = 'block';
            document.getElementById('emotion-overlay').style.display = 'block';

            try {
                // 1. Get Media
                videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                document.getElementById('video-preview').srcObject = videoStream;
                isVideoActive = true;

                // 2. Start WebSocket
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
                socket = new WebSocket(wsUrl);

                socket.onopen = () => {
                    console.log("âœ“ Connected to Quantum Soul");
                    startStreaming();
                };

                socket.onmessage = (event) => {
                    const data = JSON.parse(event.data);
                    if (data.type === 'result') {
                        handleRealtimeResult(data.data);
                    }
                };

                socket.onclose = () => {
                    console.log("WebSocket Disconnected");
                    if (isVideoActive) stopExperience();
                };

            } catch (e) {
                alert("Experience initialization failed: " + e.message);
                stopExperience();
            }
        }

        function stopExperience() {
            isVideoActive = false;
            if (videoStream) {
                videoStream.getTracks().forEach(track => track.stop());
                videoStream = null;
            }
            if (socket) {
                socket.close();
                socket = null;
            }
            if (mediaRecorder) {
                mediaRecorder.stop();
                mediaRecorder = null;
            }
            clearInterval(frameInterval);

            document.getElementById('start-video-btn').style.display = 'block';
            document.getElementById('stop-video-btn').style.display = 'none';
            document.getElementById('emotion-overlay').style.display = 'none';
            document.getElementById('video-preview').srcObject = null;
        }

        function startStreaming() {
            // A. Send Video Frames (every 500ms for balance)
            const video = document.getElementById('video-preview');
            const canvas = document.getElementById('video-canvas');
            const context = canvas.getContext('2d');

            frameInterval = setInterval(() => {
                if (socket && socket.readyState === WebSocket.OPEN) {
                    canvas.width = video.videoWidth / 2; // Downscale for speed
                    canvas.height = video.videoHeight / 2;
                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const base64Frame = canvas.toDataURL('image/jpeg', 0.5);
                    socket.send(JSON.stringify({
                        type: 'frame',
                        data: base64Frame
                    }));
                }
            }, 500);

            // B. Send Audio Chunks
            try {
                mediaRecorder = new MediaRecorder(videoStream, { mimeType: 'audio/webm' });
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket && socket.readyState === WebSocket.OPEN) {
                        socket.send(event.data);
                    }
                };
                mediaRecorder.start(1000); // 1-second chunks
            } catch (e) {
                console.warn("Audio recording not supported in this browser:", e);
            }
        }

        function handleRealtimeResult(result) {
            const emotion = result.quantum_superposition?.collapsed_emotion;
            const badge = document.getElementById('live-emotion-badge');
            if (emotion && badge) {
                badge.textContent = "Sensing: " + emotion;

                // Colorize badge based on intensity if needed
                if (emotion === 'happy' || emotion === 'excited') badge.style.color = '#4caf50';
                else if (emotion === 'sad' || emotion === 'fear') badge.style.color = '#ff5546';
                else badge.style.color = 'var(--accent-color)';
            }
        }

    </script>
</body>

</html>
